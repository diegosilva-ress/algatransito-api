  version: "3.9"

  services:
    mysql:
      image: mysql:8.0
      container_name: mysql_db
      environment:
        MYSQL_ROOT_PASSWORD:
        MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        MYSQL_DATABASE: algatransito
        MYSQL_USER: user
        MYSQL_PASSWORD: password
      ports:
        - "3306:3306"

